<head>
  <meta charset="utf-8">

  <title>Hank</title>
  <meta name="description" content="My Parse App">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.3.5.min.js"></script>

  <!-- Favicon -->
  <link rel="shortcut icon" type="image/png" href="images/favicon.png">
</head>

<body>
  
  <div id="wrapper">
    <div id="logo">
      <a href="/">
        <div class="logo-img"></div>
        <h1>HANK</h1>
      </a>
    </div>
    {{#if hide}}
    <form id="cal-card-info">
      <p>Please enter the <strong>first 6 digits</strong> on the back of your Cal1 Card</p>
      <input name="calid" class="digits" type="text" placeholder="314159" maxlength="6" required>
      <input class="btn" type="submit">
    </form>
    {{else}}

    <h4>{{getDigits}}</h4>

    <h3>Hits:</h3>
    <h4>{{getHits}}</h4>

    <h3>Misses:</h3>
    <h4>{{getMisses}}</h4>

    <h3>Islands:</h3>
    <h4>{{getIslands}}</h4>

    <div>Percentage: {{getPercentage}}% </div>
    {{/if}}
  </div>

  <!-- Parse Initialization -->
  <script type="text/javascript">
  Parse.initialize("BQjnCXeoHfDtJTMiXUjWQZsUEdbkZ9oGKQsDrEyA", "SjIc0demdK5MHmSPkbxbQfGZri5KFvai2vOwt2lj");

  var TestObject = Parse.Object.extend("TestObject");
  var testObject = new TestObject();
    testObject.save({foo: "bar"}, {
    success: function(object) {
      $(".success").show();
    },
    error: function(model, error) {
      $(".error").show();
    }
  });
  </script>
</body>
